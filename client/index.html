      <h1>Japlan!</h1>
      <span>Get ideas for a trip to 日本</span>
    </header>
    <main>
        <div id="flag">
      <form id="add-location">
        <input 
            type='text'
            id="place"
            placeholder="Where would you like to go?"/>
        <input 
            type='text'
            id="description"
            placeholder="What could you do there?"/>
        <input 
            type='text'
            id="time"
            placeholder="For how long?(days)"/>
              <input 
                  type='text'
                  id="img"
                  placeholder='Paste an image URL'/>
                  <button id="add-location-btn">Add location!</button>
                </div>
          </form>
          
          <div><button id="see-suggestions">Get some ideas!</button></div>
          <section id = "locations-container"></section>
        </main>
